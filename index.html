<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UFO Sightings</title>

    <!-- CSS stylesheet reference -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand"></a>
            <a href="index.html"><img class="nav-ufo" src="static/images/ufo.svg"></a>
            <a href="https://github.com/xliu510/CALDataAnalytics2018/tree/master/14_JavaScript"><img class="nav-github" src="static/images/github-logo-face.png"></a>

        </div>
    </nav>

    <!-- Jumbotron with search fields-->
    <div class="jumbotron">
        <h1>UFO Sightings</h1><br><br>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input type="text" class="form-control" id="date" placeholder="Date">
                    <input type="text" class="form-control" id="city" placeholder="City">
                    <input type="text" class="form-control" id="state" placeholder="State">
                    <input type="text" class="form-control" id="country" placeholder="Country">
                    <input type="text" class="form-control" id="shape" placeholder="Shape">
                    <span class="form-group-btn">
                        <button class="btn btn-default" id="search" type="button">Search</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Data Table -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                   <thead>
                       <tr>
                           <th class="col-md-1">Date</th>
                           <th class="col-md-2">City</th>
                           <th class="col-md-1">State</th>
                           <th class="col-md-1">Country</th>
                           <th class="col-md-1">Shape</th>
                           <th class="col-md-2">Duration</th>
                           <th class="col-md-4">Comment</th>
                       </tr>
                   </thead>
                   <tbody>
                   </tbody> 
                </table>

    <footer class="footer">

    </footer>
